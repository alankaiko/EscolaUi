<div class="geral">
  <p-confirmDialog></p-confirmDialog>
  <div>
    <p-table id="dynamic-table" [value]="salas" [responsive]="true" [paginator]="true" *ngIf="visible"
      [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)" class="table table-striped">
      <ng-template pTemplate="header">
        <tr>
          <th class="center" style="width: 20%;">Código</th>
          <th class="center" style="width: 70%;">Sala</th>
          <th class="center" style="width: 10%;">Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sala>
        <tr>
          <td class="center">{{sala?.codigo}}</td>
          <td class="center">{{sala?.sala}}</td>
          <td class="center">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
              [routerLink]="['/salas', sala.codigo]"></a>

            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
              (click)="ConfirmarExclusao(sala)"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhum aluno encontrado
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div>
    <button type="button" class="btnRegister" routerLink="/salas/novo">Incluir</button>
  </div>
</div>
