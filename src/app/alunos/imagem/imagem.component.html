<div style="width: 100%; display: inline-flex;">
  <div class="camera">
    <div id="divisoria">
      <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
      [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
      [height]="PegaAltura()" [width]="PegaLargura()" [videoOptions]="videoOptions"
      [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)"
      (initError)="handleInitError($event)" *ngIf="showWebcam"></webcam>
    </div>
  </div>

  <div class="imgcamera">
    <div class="thumbnail-wrapper">
      <img style="width: 90%; height: 165px; margin:  0 auto;" [src]="imagem?.imagem?.imageAsDataUrl"/>

      <div class="botton">
        <input type="button" class="btnRegister" (click)="TiraFoto()" value="Foto"/>
        <input type="button" class="btnRegister" (click)="toggleWebcam()" value="Alternar"/>
        <input type="button" class="btnRegister" (click)="ConfirmarExclusao()" value="Excluir"/>
      </div>
    </div>
  </div>
</div>
