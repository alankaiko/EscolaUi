<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="assets/imagem/jato.png" alt=""/>
      <h3>CADASTRO DE TURNOS</h3>
    </div>

    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist"></ul>

      <div>
        <div id="home" role="tabpanel" aria-labelledby="home-tab">
          <form role="form" autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input placeholder="ID" class="form-control" [readonly]= "true" type="text"
                    pInputText ng-model="text" name="codigo" formControlName="codigo">
                </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                    <input placeholder="Turno" class="form-control" type="text" placeholder="Turno *"
                      pInputText ng-model="text" name="turno" formControlName="turno">
                  </div>
                  <div class="form-group">

                  </div>

                  <div class="botton">
                  <input type="submit" class="btnRegister"  value="Novo"/>
                  <input type="submit" class="btnRegister"  value="Editar"/>
                  <input type="submit" class="btnRegister"  value="Excluir"/>
                  <input type="submit" class="btnRegister"  value="Gravar"/>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
